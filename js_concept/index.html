<html lang="en">
<head>

   <style>

        div{

    <link rel="stylesheet" href="style.css">

<body>
    <div id="box1">hnm</div>
    <input type="text" id="myInput" placeholder="Enter name" />
    <button id="btn">bt</button>
    <div>hnm</div>
    <div>hnm</div>
    
    
    <br>
    <hr>
    <hr>
    <br>
    <br>

      <!-- bubbling capturing -->
      <div id="grandparent">
        <div id="parent">
            <div id="child">

            </div>
        </div>
    </div>

    <br>
    <hr>
    <hr>
    <br>
    <br>
   
    <!-- delegation -->
    <div>
        <ul id="category">
            <li id="laptops">Laptop</li>
            <li id="cameras">Camera</li>
            <li id="shoes">Shoe</li>
        </ul>
    </div>

  
    <br>
    <hr>
    <hr>
    <br>
    <br>

    <!-- Debouncing -->
     <input type="text" onkeyup="getData()" />

     <input type="text" onkeyup="debouncedSearchData()" />
     
   
   <!-- another example for debouncing- Button -->
   <br>
   <hr>
   <br>
    
   <button class="increment_btn">Increment</button>
   <p>Button Pressed <span class="increment_pressed">0</span> Times </p>
   <p>Triggered <span class="increment_count">0</span> Times </p>

     <!-- Throttling- Button -->
     <br>
     <hr>
     <br>
      
     <button class="increment_btn2">Increment</button>
     <p>Button Pressed <span class="increment_pressed2">0</span> Times </p>
     <p>Triggered <span class="increment_count2">0</span> Times </p>
  
   

    <script src="index.js"></script>
</body>
